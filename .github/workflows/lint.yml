name: markdownlint
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Linting
        run: |
          markdownlint . --config .mdlrc .
          # Store the linting results as an artifact
          mkdir -p lint-results
          markdownlint . --config .mdlrc . > lint-results/linting-report.txt

      - name: Upload Linting Results
        uses: actions/upload-artifact@v2
        with:
          name: lint-results
          path: lint-results/linting-report.txt
